{% extends 'home/navbar.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="container">
    <div class="form-section" style="margin-top: 20px; margin-bottom: 20px;">
        <h2>Регистрация на сайте</h2>
        <form method="POST">
            {% csrf_token%}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-dark">Зарегистрироваться</button>
        </form>
        <hr>
        Уже зарегестрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a>
    </div>
</div>
{% endblock main_section %}
