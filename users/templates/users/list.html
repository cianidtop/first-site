{% extends 'home/navbar.html' %}
{% block main_section %}
{% for el in guys %}
   <div class="media text-muted pt-3">
        <img class="mr-2 rounded" style="width: 64px; height: 64px;" src="{{ el.img.url }}">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">Имя: {{ el.name }}</strong>
        <b>Профессия: </b>{{ el.job }};
        <b>Опыт: </b>{{ el.exp }};
        <b>Цена: </b>{{ el.price }};
             <a href="{{ el.portfoils_site }}">Портфолио</a><br>
        {{ el.about }}
        </p>
    </div>
{% endfor %}
{% endblock main_section %}


{% block footer_section %}
{% endblock footer_section %}
